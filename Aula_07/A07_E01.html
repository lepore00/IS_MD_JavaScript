<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Aula 07 - Ex 01 (forEach)</title>
</head>

<body>
    <h1>Aula 07 - Ex 01 (forEach)</h1>

    <script>
        // Array de nomes
        let nomes = ["Ana", "Bruno", "Carlos", "Daniela"];

        // forEach percorre o array e executa a função para cada elemento
        nomes.forEach(function (nome) {
            console.log("Nome:", nome);
        });
    </script>
</body>

</html>
