<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Aula 07 - Ex 02 (map)</title>
</head>

<body>
    <h1>Aula 07 - Ex 02 (map)</h1>

    <script>
        // Array de n√∫meros
        let numeros = [1, 2, 3, 4, 5];

        // map cria um novo array dobrando os valores
        let numerosDobrados = numeros.map(function (numero) {
            return numero * 2;
        });

        console.log("Original:", numeros);
        console.log("Dobrado:", numerosDobrados);
    </script>
</body>

</html>
