<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Aula 03 - Ex 02 (Do While)</title>
</head>

<body>
    <h1>Aula 03 - Ex 02 (Do While)</h1>

    <script>
        let numero = 5;

        do {
            // Pede um número ao usuário
            numero = Number(prompt("Digite um número (negativo para sair):"));

            // Exibe o número digitado
            console.log("Número digitado:", numero);

        } while (numero >= 0); // Continua enquanto for zero ou positivo

        console.log("Número negativo digitado. Loop encerrado.");
    </script>
</body>

</html>
