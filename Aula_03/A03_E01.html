<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Aula 03 - Ex 01 (While)</title>
</head>

<body>
  <h1>Aula 03 - Ex 01 (While)</h1>

  <script>
    // Inicializamos a vari√°vel contador
    let contador = 1;

    // Enquanto contador for menor ou igual a 10
    while (contador <= 10) {
      // Exibe o valor atual no console
      console.log(contador);

      // Incrementa o contador para evitar loop infinito
      contador++;
    }
  </script>
</body>

</html>
