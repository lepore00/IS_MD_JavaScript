<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Aula 03 - Ex 05 (For Of)</title>
</head>

<body>
    <h1>Aula 03 - Ex 05 (For Of)</h1>

    <script>
        // Array simples de nomes
        const nomes = ["Daniela"];

        // Percorrendo o array com for...of
        for (const nome of nomes) {
            console.log("Nome:", nome);
        }
    </script>
