<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Aula 14 - Ex 01 (Fetch Básico)</title>
</head>

<body>
    <h1>Aula 14 - Ex 01 (Fetch Básico)</h1>

    <button id="buscar">Buscar Usuários</button>

    <script>
        let botao = document.getElementById("buscar");

        botao.addEventListener("click", function () {
            // Fazendo requisição GET
            fetch("https://jsonplaceholder.typicode.com/users")
                .then(function (resposta) {
                    // Convertendo resposta para JSON
                    return resposta.json();
                })
                .then(function (dados) {
                    // Exibindo dados no console
                    console.log(dados);
                })
                .catch(function (erro) {
                    // Tratando erro de requisição
                    console.log("Erro ao buscar dados:", erro);
                });
        });
    </script>
</body>

</html>
