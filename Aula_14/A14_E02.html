<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Aula 14 - Ex 02 (Fetch + DOM)</title>
</head>

<body>
    <h1>Aula 14 - Ex 02 (Fetch + DOM)</h1>

    <button id="buscar">Buscar Usu√°rios</button>
    <ul id="lista"></ul>

    <script>
        let botao = document.getElementById("buscar");
        let lista = document.getElementById("lista");

        botao.addEventListener("click", function () {
            fetch("https://jsonplaceholder.typicode.com/users")
                .then(function (resposta) {
                    return resposta.json();
                })
                .then(function (usuarios) {
                    // Limpando lista antes de renderizar
                    lista.innerHTML = "";

                    usuarios.forEach(function (usuario) {
                        let li = document.createElement("li");
                        li.innerText = usuario.name + " - " + usuario.email;
                        lista.appendChild(li);
                    });
                })
                .catch(function (erro) {
                    console.log("Erro:", erro);
                });
        });
    </script>
</body>

</html>
