<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Aula 14 - Ex 04 (Fetch + Local Storage)</title>
</head>

<body>
    <h1>Aula 14 - Ex 04 (Fetch + Local Storage)</h1>

    <button id="buscar">Buscar e Salvar</button>

    <script>
        let botao = document.getElementById("buscar");

        botao.addEventListener("click", function () {
            fetch("https://jsonplaceholder.typicode.com/posts")
                .then(function (resposta) {
                    return resposta.json();
                })
                .then(function (posts) {
                    // Salvando no Local Storage
                    localStorage.setItem("posts", JSON.stringify(posts));
                    console.log("Posts salvos no Local Storage!");
                })
                .catch(function (erro) {
                    console.log("Erro:", erro);
                });
        });
    </script>
</body>

</html>
