<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Aula 10 - Ex 03 (innerText)</title>
</head>

<body>
    <h2 id="titulo">Texto Antigo</h2>

    <script>
        let titulo = document.getElementById("titulo");

        // Alterando o texto do elemento
        titulo.innerText = "Texto Alterado com JavaScript";
    </script>
</body>

</html>
