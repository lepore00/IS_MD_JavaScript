<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Aula 10 - Ex 02 (querySelector)</title>
</head>

<body>
    <p class="mensagem">Mensagem 1</p>
    <p class="mensagem">Mensagem 2</p>

    <script>
        // querySelector retorna o primeiro elemento encontrado
        let paragrafo = document.querySelector(".mensagem");

        console.log(paragrafo.innerText);
    </script>
</body>

</html>
