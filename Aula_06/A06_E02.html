<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Aula 06 - Ex 02 (Parâmetros)</title>
</head>

<body>
    <h1>Aula 06 - Ex 02 (Parâmetros)</h1>

    <script>
        // Função que recebe um nome
        function saudarUsuario(nome) {
            console.log("Olá, " + nome + "!");
        }

        // Chamando a função com diferentes valores
        saudarUsuario("Ana");
        saudarUsuario("Bruno");
        saudarUsuario("Carlos");
    </script>
</body>

</html>
