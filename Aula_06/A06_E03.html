<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Aula 06 - Ex 03 (Return)</title>
</head>

<body>
    <h1>Aula 06 - Ex 03 (Return)</h1>

    <script>
        // Função que soma dois números e retorna o resultado
        function somar(a, ...b) {
            return a + b;
        }

        // Guardando o retorno em uma variável
        let resultado = somar(10, 5);

        console.log("Resultado da soma:", resultado);
    </script>
</body>

</html>
