<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Aula 06 - Ex 04 (Funções Nativas)</title>
</head>

<body>
    <h1>Aula 06 - Ex 04 (Funções Nativas)</h1>

    <script>
        // Usando prompt() para entrada
        let valorTexto = prompt("Digite um número:");

        // Convertendo texto para número com Number()
        let valorNumero = Number(valorTexto);

        // Exibindo resultado com alert()
        alert("O número digitado foi: " + valorNumero);
    </script>
</body>

</html>
