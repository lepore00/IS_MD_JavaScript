<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Aula 06 - Ex 01 (Função Simples)</title>
</head>

<body>
    <h1>Aula 06 - Ex 01 (Função Simples)</h1>

    <script>
        // Criando uma função sem parâmetros
        function exibirBoasVindas() {
            console.log("Bem-vindo ao curso de JavaScript!");
        }

        // Chamando a função duas vezes
        exibirBoasVindas();
        exibirBoasVindas();
    </script>
</body>

</html>
