<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Aula 06 - Ex 06 (Arrow Functions)</title>
</head>

<body>
    <h1>Aula 06 - Ex 06 (Arrow Functions)</h1>

    <script>
        // Arrow function para soma
        let soma = (a, b) => {
            return a + b;
        };

        // Arrow function para subtração
        let subtracao = (a, b) => {
            return a - b;
        };

        // Arrow function para multiplicação
        let multiplicacao = (a, b) => {
            return a * b;
        };

        console.log(soma(5, 3));
        console.log(subtracao(10, 4));
        console.log(multiplicacao(6, 2));
    </script>
</body>

</html>
