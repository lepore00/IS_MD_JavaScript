<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Aula 06 - Ex 05 (Função Anônima)</title>
</head>

<body>
    <h1>Aula 06 - Ex 05 (Função Anônima)</h1>

    <script>
        // Função anônima atribuída a uma variável
        let mensagem = function () {
            console.log("Esta é uma função anônima.");
        };

        // Chamando a função
        mensagem();
    </script>
</body>

</html>
