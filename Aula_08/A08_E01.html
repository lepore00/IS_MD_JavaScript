<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Aula 08 - Ex 01 (Objeto Literal)</title>
</head>

<body>
    <h1>Aula 08 - Ex 01 (Objeto Literal)</h1>

    <script>
        // Criando um objeto literal chamado carro
        let carro = {
            marca: "Toyota",
            modelo: "Corolla",
            ano: 2020
        };

        // Exibindo cada propriedade separadamente
        console.log("Marca:", carro.marca);
        console.log("Modelo:", carro.modelo);
        console.log("Ano:", carro.ano);
    </script>
</body>

</html>
