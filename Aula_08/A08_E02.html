<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Aula 08 - Ex 02 (Manipular Objeto)</title>
</head>

<body>
    <h1>Aula 08 - Ex 02 (Manipular Objeto)</h1>

    <script>
        // Criando objeto pessoa
        let pessoa = {
            nome: "Maria",
            idade: 25,
            profissao: "Estudante"
        };

        console.log("Objeto inicial:", pessoa);

        // Alterando a profissão
        pessoa.profissao = "Desenvolvedora";

        // Adicionando nova propriedade
        pessoa.cidade = "São Paulo";

        console.log("Objeto após alterações:", pessoa);
    </script>
</body>

</html>
