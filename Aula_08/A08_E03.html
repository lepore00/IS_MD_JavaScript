<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Aula 08 - Ex 03 (Desestruturação)</title>
</head>

<body>
    <h1>Aula 08 - Ex 03 (Desestruturação)</h1>

    <script>
        // Objeto livro
        let livro = {
            titulo: "JavaScript Básico",
            autor: "Fulano de Tal",
            ano: 2023,
            editora: "Tech Books"
        };

        // Desestruturando propriedades
        let { titulo, autor } = livro;

        // Exibindo valores desestruturados
        console.log("Título:", titulo);
        console.log("Autor:", autor);
    </script>
</body>

</html>
