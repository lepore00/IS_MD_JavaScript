<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Aula 11 - Ex 02 (Create Element)</title>
</head>

<body>
    <h1>Aula 11 - Ex 02 (Create Element)</h1>

    <input type="text" id="texto" placeholder="Digite um item">
    <button id="adicionar">Adicionar</button>

    <ul id="lista"></ul>

    <script>
        let input = document.getElementById("texto");
        let botao = document.getElementById("adicionar");
        let lista = document.getElementById("lista");

        botao.addEventListener("click", function () {
            // Criando um novo elemento <li>
            let item = document.createElement("li");

            // Definindo o texto do item
            item.innerText = input.value;

            // Adicionando o item Ã  lista
            lista.appendChild(item);

            // Limpando o campo de texto
            input.value = "";
        });
    </script>
</body>

</html>
