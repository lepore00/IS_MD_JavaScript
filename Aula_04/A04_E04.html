<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Aula 04 - Ex 04 (For com Array)</title>
</head>

<body>
    <h1>Aula 04 - Ex 04 (For com Array)</h1>

    <script>
        let animais = ["Cachorro", "Gato", "Pássaro", "Peixe"];

        // Percorrendo usando índice
        for (let i = 0; i < animais.length; i++) {
            console.log("Índice:", i, "- Animal:", animais[i]);
        }
    </script>
</body>
