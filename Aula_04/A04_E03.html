<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Aula 04 - Ex 03 (Manipulando Arrays)</title>
</head>

<body>
    <h1>Aula 04 - Ex 03 (Manipulando Arrays)</h1>

    <script>
        // Array inicial
        let frutas = ["Maçã", "Banana", "Laranja"];

        console.log("Array inicial:", frutas);

        // Adiciona elemento no final
        frutas.push("Uva");
        console.log("Após push:", frutas);

        // Remove último elemento
        frutas.pop();
        console.log("Após pop:", frutas);

        // Adiciona elemento no início
        frutas.unshift("Morango");
        console.log("Após unshift:", frutas);

        // Remove primeiro elemento
        frutas.shift();
        console.log("Após shift:", frutas);
    </script>
</body>

</html>
