<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Aula 09 - Ex 02 (forEach + Objetos)</title>
</head>

<body>
    <h1>Aula 09 - Ex 02 (forEach + Objetos)</h1>

    <script>
        let produtos = [
            { nome: "Teclado", preco: 100 },
            { nome: "Mouse", preco: 50 },
            { nome: "Monitor", preco: 800 }
        ];

        // Exibindo cada produto
        produtos.forEach(function (produto) {
            console.log("Produto:", produto.nome, "- Pre√ßo:", produto.preco);
        });
    </script>
</body>

</html>
