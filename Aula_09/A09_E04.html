<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Aula 09 - Ex 04 (filter + Objetos)</title>
</head>

<body>
    <h1>Aula 09 - Ex 04 (filter + Objetos)</h1>

    <script>
        let alunos = [
            { nome: "Ana", nota: 8 },
            { nome: "Bruno", nota: 5 },
            { nome: "Carlos", nota: 7 },
            { nome: "Daniela", nota: 4 }
        ];

        // Filtrando alunos aprovados (nota >= 7)
        let aprovados = alunos.filter(function (aluno) {
            return aluno.nota >= 7;
        });

        console.log("Alunos aprovados:", aprovados);
    </script>
</body>

</html>
