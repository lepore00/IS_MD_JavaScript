<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Aula 05 - Ex 04 (Arrays)</title>
</head>

<body>
  <h1>Aula 05 - Ex 04 (Arrays)</h1>

  <script>
    // Criando um array
    let numeros = [10, 20, 30, 40];

    // Exibindo cada número usando for
    for (let i = 0; i < numeros.length; i++) {
      console.log("Número:", numeros[i]);
    }
  </script>
</body>

</html>
