<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercício 4</title>
</head>
<body>
    <h1>Exercício 4</h1>
    <p>Verifique o resultado no Console (F12).</p>
    <script>
        let numeros = [2, 3, 10, 7];
        let novoArray = [];

        for (let i = 0; i < numeros.length; i++) {
            let n = numeros[i];
            let resto = n % 2;

            switch (resto) {
                case 0:
                    // Par: multiplica por 2
                    novoArray.push(n * 2);
                    break;
                case 1:
                    // Ímpar: adiciona sem alteração
                    novoArray.push(n);
                    break;
            }
        }

        console.log("Array Original:", numeros);
        console.log("Array Final:", novoArray);
    </script>
</body>
</html>
