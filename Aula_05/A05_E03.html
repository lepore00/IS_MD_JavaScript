<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Aula 05 - Ex 03 (Loops)</title>

<body>
    <h1>Aula 05 - Ex 03 (Loops)</h1>

    <script>
        let contador = 1;

        // Loop while
        while (contador <= 5) {
            console.log("Contador:", contador);
            contador++;
        }
    </script>
</body>
