<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercício 3</title>
</head>
<body>
    <h1>Exercício 3</h1>
    <p>Verifique o resultado no Console (F12).</p>
    <script>
        let numeros = [3, 8, 2, 10, 5, 6];
        let novoArray = [];

        for (let i = 0; i < numeros.length; i++) {
            let n = numeros[i];

            // Operador Ternário: (Condição) ? Verdadeiro : Falso
            let valorParaAdicionar = (n > 5) ? n : 0;
            
            novoArray.push(valorParaAdicionar);
        }

        console.log("Array Original:", numeros);
        console.log("Array Final:", novoArray);
    </script>
</body>
</html>
