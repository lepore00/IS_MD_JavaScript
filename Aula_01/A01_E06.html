<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Exercício 06 - Operadores de Atribuição</title>
</head>

<body>
    <h1>Exercício 06 - Operadores de Atribuição</h1>

    <script>
        // Criando uma variável com valor inicial
        let saldo = 100;

        // saldo = saldo + 50
        saldo += 50;
        console.log(saldo);

        // saldo = saldo - 30
        saldo -= 30;
        console.log(saldo);
    </script>
</body>

</html>
