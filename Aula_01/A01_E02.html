<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Exercício 02 - Variáveis</title>
</head>

<body>
    <h1>Exercício 02 - Variáveis</h1>

    <script>
        // let: variável que pode mudar
        let cidade = "São Paulo";

        // alert exibindo o conteúdo da variável cidade
        alert(cidade);

        // const: constante (não pode ser reatribuída)
        const pais = "Brasil";

        // console.log exibindo o conteúdo da constante pais
        console.log(pais);
    </script>
</body>

</html>
