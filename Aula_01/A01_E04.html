<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Exercício 04 - Prompt</title>
</head>

<body>
    <h1>Exercício 04 - Prompt</h1>

    <script>
        // prompt() pede um valor ao usuário (retorna string)
        let idadeUsuario = prompt("Digite sua idade:");

        // Exibindo no console o valor digitado
        console.log("Idade informada:", idadeUsuario);
    </script>
</body>

</html>
