<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Exercício 05 - Operadores Aritméticos</title>
</head>

<body>
    <h1>Exercício 05 - Operadores Aritméticos</h1>

    <script>
        // Criando duas variáveis numéricas
        let a = 20;
        let b = 4;

        // Soma
        console.log(a + b);

        // Subtração
        console.log(a - b);

        // Multiplicação
        console.log(a * b);

        // Divisão
        console.log(a / b);
    </script>
</body>

</html>
