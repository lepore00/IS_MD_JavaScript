<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Exercício 01 - Alert e Console</title>
</head>

<body>
  <h1>Exercício 01 - Alert e Console</h1>

  <script>
    // alert() exibe uma mensagem em uma caixa de diálogo
    alert("Estou aprendendo JavaScript!");

    // console.log() exibe uma mensagem no console do navegador
    console.log("Mensagem exibida no console com sucesso!");
  </script>
</body>

</html>
