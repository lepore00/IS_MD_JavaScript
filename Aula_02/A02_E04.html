<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Aula 02 - Ex 04 (Ternário)</title>
</head>

<body>
    <h1>Aula 02 - Ex 04 (Ternário)</h1>

    <script>
        // 1) Pedimos a idade
        let idade = Number(prompt("Digite sua idade:"));

        // 2) Ternário: se idade >= 18, retorna "maior de idade"; senão, "menor de idade"
        let status = (idade >= 18) ? "maior de idade" : "menor de idade";

        // 3) Exibindo no console
        console.log("Idade:", idade);
        console.log("Status:", status);
    </script>
</body>

</html>
