<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Aula 02 - Ex 02 (Operadores de Comparação)</title>
</head>

<body>
    <h1>Aula 02 - Ex 02 (Operadores de Comparação)</h1>

    <script>
        // 1) Pedimos dois números
        let numero1 = Number(prompt("Digite o primeiro número (numero1):"));
        let numero2 = Number(prompt("Digite o segundo número (numero2):"));

        // 2) Comparações básicas
        console.log("numero1 =", numero1);
        console.log("numero2 =", numero2);

        console.log("numero1 == numero2 ?", numero1 == numero2);   // compara valores
        console.log("numero1 === numero2 ?", numero1 === numero2); // compara valor e tipo

        console.log("numero1 != numero2 ?", numero1 != numero2);
        console.log("numero1 !== numero2 ?", numero1 !== numero2);

        console.log("numero1 > numero2 ?", numero1 > numero2);
        console.log("numero1 >= numero2 ?", numero1 >= numero2);

        console.log("numero1 < numero2 ?", numero1 < numero2);
        console.log("numero1 <= numero2 ?", numero1 <= numero2);
    </script>
</body>

</html>
