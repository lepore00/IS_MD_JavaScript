<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio JSIA-A09 - Sistema de Notas</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f0f0f0; }
        .box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="box">
        <h1>Sistema Escolar (Objeto Aluno)</h1>
        <p>Este sistema roda inteiramente no JavaScript.</p>
        <p>üëâ <strong>Abra o Console do navegador (F12)</strong> para ver o boletim do aluno.</p>
    </div>

    <script>
        // --- 1. CRIA√á√ÉO DO OBJETO ALUNO ---
        const aluno = {
            nome: "Mariana Souza",
            idade: 17,
            notas: [6.5, 7.0, 6.0], // Notas iniciais

            // M√©todo para calcular m√©dia
            calcularMedia: function() {
                let soma = 0;
                // Percorre as notas deste objeto
                for (let i = 0; i < this.notas.length; i++) {
                    soma += this.notas[i];
                }
                return soma / this.notas.length;
            }
        };

        // --- 2. DESESTRUTURA√á√ÉO ---
        // Extraindo nome e idade para vari√°veis soltas
        const { nome, idade } = aluno;

        console.log("--- DADOS DO ALUNO ---");
        console.log(`Nome: ${nome}`);
        console.log(`Idade: ${idade} anos`);


        // --- 3. SPREAD OPERATOR (Adicionar Nova Nota) ---
        // Adicionando uma nota 9.0 para ajudar na m√©dia
        let novaNota = 9.0;
        
        // "Espalha" as notas antigas e coloca a nova no final
        aluno.notas = [...aluno.notas, novaNota];
        
        console.log(">> Nova nota adicionada: " + novaNota);


        // --- 4. EXIBINDO NOTAS COM LOOP ---
        console.log("--- TODAS AS NOTAS ---");
        // Usando for...of para ficar mais elegante
        for (let nota of aluno.notas) {
            console.log(`Nota: ${nota}`);
        }


        // --- 5. FUN√á√ÉO PARA VERIFICAR SITUA√á√ÉO ---
        function verificarSituacao(media) {
            if (media >= 7) {
                return "APROVADO(A) ‚úÖ";
            } else {
                return "REPROVADO(A) ‚ùå";
            }
        }


        // --- 6. PROCESSAMENTO FINAL ---
        // Calculamos a m√©dia atualizada (com a nota nova)
        let mediaFinal = aluno.calcularMedia();
        
        // Verificamos a situa√ß√£o baseada nessa m√©dia
        let situacaoFinal = verificarSituacao(mediaFinal);

        console.log("----------------------");
        console.log(`M√âDIA FINAL: ${mediaFinal.toFixed(2)}`); // toFixed(2) deixa com 2 casas decimais
        console.log(`SITUA√á√ÉO: ${situacaoFinal}`);

    </script>
</body>
</html>
