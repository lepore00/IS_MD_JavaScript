<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSIA-A11 - Formulários e Eventos</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #e9ecef; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; display: flex; gap: 20px; }
        
        /* Estilo do Formulário (Esquerda) */
        .form-box { flex: 1; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        
        button { width: 100%; padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        .btn-enviar { background-color: #007bff; color: white; }
        .btn-enviar:hover { background-color: #0056b3; }
        
        /* Estilo da Lista de Resultados (Direita) */
        .lista-box { flex: 1; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .btn-limpar { background-color: #dc3545; color: white; margin-bottom: 15px; }
        .btn-limpar:hover { background-color: #c82333; }

        ul { list-style: none; padding: 0; }
        li { background: #f8f9fa; border-bottom: 1px solid #ddd; padding: 10px; margin-bottom: 5px; border-radius: 4px; font-size: 14px; }
        li strong { color: #333; }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-box">
            <h2>Cadastro de Usuário</h2>
            <form id="meuFormulario">
                <div class="form-group">
                    <label>Nome de Usuário:</label>
                    <input type="text" id="nome" placeholder="Ex: joaosilva">
                </div>
                
                <div class="form-group">
                    <label>Senha:</label>
                    <input type="password" id="senha" placeholder="******">
                </div>

                <div class="form-group">
                    <label>Telefone:</label>
                    <input type="tel" id="telefone" placeholder="(11) 99999-9999">
                </div>

                <div class="form-group">
                    <label>Data de Nascimento:</label>
                    <input type="date" id="nascimento">
                </div>

                <div class="form-group">
                    <label>E-mail:</label>
                    <input type="email" id="email" placeholder="email@exemplo.com">
                </div>

                <button type="submit" class="btn-enviar">Cadastrar</button>
            </form>
        </div>

        <div class="lista-box">
            <h2>Usuários Cadastrados</h2>
            <button id="btnLimpar" class="btn-limpar">Limpar Lista</button>
            <ul id="listaUsuarios">
                </ul>
        </div>
    </div>

    <script>
        // --- 1. SELEÇÃO DE ELEMENTOS ---
        const formulario = document.getElementById('meuFormulario');
        const listaUsuarios = document.getElementById('listaUsuarios');
        const btnLimpar = document.getElementById('btnLimpar');

        // Inputs
        const inputNome = document.getElementById('nome');
        const inputSenha = document.getElementById('senha');
        const inputTelefone = document.getElementById('telefone');
        const inputNascimento = document.getElementById('nascimento');
        const inputEmail = document.getElementById('email');


        // --- 2. EVENTO DE ENVIO (SUBMIT) ---
        formulario.addEventListener('submit', function(event) {
            
            // REQUISITO C: Previne o recarregamento da página
            event.preventDefault(); 
            console.log("Evento de submit interceptado! A página não recarregou.");


            // Coletando valores
            const nome = inputNome.value.trim();
            const senha = inputSenha.value.trim();
            const telefone = inputTelefone.value.trim();
            const nascimento = inputNascimento.value;
            const email = inputEmail.value.trim();


            // REQUISITO D: Validação Simples
            if (nome === "" || senha === "" || telefone === "" || nascimento === "" || email === "") {
                console.error("ERRO: Todos os campos são obrigatórios!");
                alert("Por favor, preencha todos os campos.");
                return; // Para a execução da função aqui
            }


            // REQUISITO E: Adicionando Informações Dinamicamente
            // 1. Criar o elemento LI
            const novoItem = document.createElement('li');

            // 2. Montar o conteúdo (HTML interno do LI)
            // Usamos <strong> para destacar os rótulos
            novoItem.innerHTML = `
                <strong>Nome:</strong> ${nome} <br>
                <strong>Email:</strong> ${email} <br>
                <strong>Nasc:</strong> ${nascimento} | <strong>Tel:</strong> ${telefone}
            `;

            // 3. Adicionar à lista (appendChild)
            listaUsuarios.appendChild(novoItem);

            // Sucesso
            console.log("Usuário cadastrado com sucesso:", nome);
            
            // Limpa os campos do formulário visualmente para o próximo cadastro
            formulario.reset();
        });


        // --- REQUISITO F: Botão Limpar Lista ---
        btnLimpar.addEventListener('click', function() {
            // Confirmar antes de limpar é uma boa prática
            if(confirm("Tem certeza que deseja apagar toda a lista?")) {
                // innerHTML = "" apaga todo o conteúdo interno da UL
                listaUsuarios.innerHTML = "";
                console.log("Lista limpa pelo usuário.");
            }
        });

    </script>
</body>
</html>
