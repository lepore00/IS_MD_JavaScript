<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio JSIA-A02 - Sistema de Acesso</title>
</head>
<body>
    <h1>Sistema de Verifica√ß√£o de Acesso</h1>
    <p>Abra o <strong>Console</strong> do navegador (F12) para ver o resultado da classifica√ß√£o.</p>

    <script>
        // --- ETAPA 1: Entrada de Dados ---
        
        // Solicita a idade (convertendo para n√∫mero)
        let idade = Number(prompt("Por favor, digite sua idade:"));

        // Solicita o status
        // .toLowerCase() ajuda a aceitar "Registrado", "REGISTRADO" ou "registrado"
        let statusDigitado = prompt("Digite seu status (registrado ou n√£o registrado):");
        let status = statusDigitado ? statusDigitado.toLowerCase().trim() : ""; 

        console.log("--- DADOS RECEBIDOS ---");
        console.log(`Idade: ${idade}`);
        console.log(`Status: ${status}`);
        console.log("-----------------------");


        // --- ETAPA 2: Operador Tern√°rio ---
        // Requisito: Determinar se √© maior ou menor de idade
        // Sintaxe: (condi√ß√£o) ? "valor se verdadeiro" : "valor se falso"
        
        let classificacaoEtaria = (idade >= 18) ? "Maior de idade" : "Menor de idade";
        console.log(`Classifica√ß√£o: ${classificacaoEtaria}`);


        // --- ETAPA 3: Estrutura Switch ---
        // Requisito: Exibir mensagem personalizada baseada no status
        
        console.log("Mensagem do Sistema:");
        
        switch (status) {
            case "registrado":
                console.log(">> Boas-vindas! Bom ver voc√™ novamente.");
                break; // O break √© essencial para parar a execu√ß√£o aqui
            
            case "n√£o registrado":
                console.log(">> Aten√ß√£o: Por favor, complete o seu registro.");
                break;
            
            default:
                // "Qualquer outro valor" cai aqui
                console.log(">> Erro: Status desconhecido.");
                break;
        }


        // --- ETAPA 4: Operadores L√≥gicos (&& e ||) ---
        // Requisito: Verificar n√≠vel de acesso
        
        console.log("-----------------------");
        console.log("STATUS DE ACESSO FINAL:");

        // Condi√ß√£o 1: Maior de idade E (&&) Registrado -> Acesso Completo
        if (idade >= 18 && status === "registrado") {
            console.log("‚úÖ ACESSO COMPLETO CONCEDIDO");
        }

        // Condi√ß√£o 2: Menor de idade OU (||) N√£o Registrado -> Acesso Limitado
        // Nota: Se o status for inv√°lido, tamb√©m cair√° aqui pois √© diferente de "registrado"
        if (idade < 18 || status !== "registrado") {
            console.log("üîí ACESSO LIMITADO");
        }

    </script>
</body>
</html>
